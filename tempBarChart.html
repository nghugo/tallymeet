<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Bar Chart</title>
</head>
<body>
  <div class="container mt-10 mx-auto">
    <div id="fruit-meter" class="overflow-hidden border-2 border-white grid grid-cols-[1fr,6fr,2fr] rounded-full mb-3">
      <div id="apples" class="bg-emerald-600 text-white font-bold text-md align-center flex justify-center">3</div>
      <div id="bananas" class="bg-emerald-500 text-white font-bold text-md align-center flex justify-center">18</div>
      <div id="peaches" class="bg-slate-400 text-white font-bold text-md align-center flex justify-center">6</div>
    </div>

    <div class="grid grid-cols-[1.5rem,1fr] items-center max-w-min mx-auto sm:grid-cols-[1.5rem,1fr,1.5rem,1fr,1.5rem,1fr]">
      <div class="bg-emerald-600 w-4 h-4 mr-1"></div>
      <p class="sm:mr-4">Prefer</p>
      <div class="bg-emerald-500 w-4 h-4 mr-1"></div>
      <p class="sm:mr-4">Yes</p>
      <div class="bg-slate-400 w-4 h-4 mr-1"></div>
      <p>No</p>
    </div>
    

  </div>
</body>
</html>
