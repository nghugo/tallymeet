<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Bar Chart</title>
</head>
<body>
  <div class="container mt-10 mx-auto">
    <div class="grid  items-center max-w-min mx-auto sm:mx-0 grid-cols-[1.5rem,1fr,1.5rem,1fr,1.5rem,1fr] my-3">
      <div class="bg-teal-600 w-4 h-4 mr-1"></div>
      <p class="mr-4">Prefer</p>
      <div class="bg-teal-500 w-4 h-4 mr-1"></div>
      <p class="mr-4">Yes</p>
      <div class="bg-slate-400 w-4 h-4 mr-1"></div>
      <p>No</p>
    </div>

    <div class="overflow-hidden border-2 border-white grid grid-cols-[1fr,6fr,2fr] rounded-lg my-3">
      <div class="bg-teal-600 text-white font-bold text-md align-center flex justify-center">3</div>
      <div class="bg-teal-500 text-white font-bold text-md align-center flex justify-center">18</div>
      <div class="bg-slate-400 text-white font-bold text-md align-center flex justify-center">6</div>
    </div>

    <div class="overflow-hidden border-2 border-white grid grid-cols-[555fr,2fr,0fr] rounded-lg my-3">
      <div class="bg-teal-600 text-white font-bold text-md align-center flex justify-center outline outline-2 outline-white">555</div>
      <div class="bg-teal-500 text-white font-bold text-md align-center flex justify-center outline outline-2  outline-white">2</div>
      <div class="bg-slate-400 text-white font-bold text-md align-center flex justify-center outline outline-2 outline-white"></div> 
      <!-- hide element -->
    </div>

    <div class="overflow-hidden border-2 border-white grid grid-cols-[1fr,1888fr,0fr] rounded-lg my-3">
      <div class="bg-teal-600 text-white font-bold text-md align-center flex justify-center outline outline-white">1</div>
      <div class="bg-teal-500 text-white font-bold text-md align-center flex justify-center outline outline-white">1888</div>
      <!-- <div class="bg-slate-400 text-white font-bold text-md align-center flex justify-center outline outline-white">23</div> -->
    </div>

    <div class="outline outline-red-600 overflow-hidden border-2 border-white grid grid-cols-[0fr,0fr,0fr] rounded-lg my-3">
      <!-- <div class="bg-teal-600 text-white font-bold text-md align-center flex justify-center">1</div>
      <!-- <div class="bg-teal-500 text-white font-bold text-md align-center flex justify-center"></div>  -->
      <!-- <div class="bg-slate-400 text-white font-bold text-md align-center flex justify-center">2333</div> -->
    </div>

    
  </div>
</body>
</html>
