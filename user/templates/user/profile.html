{% extends "poll/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container px-4 my-4 mx-auto">
        <h1 class="mb-6 text-3xl md:text-4xl lg:max-xl:text-3xl font-bold font-heading leading-none text-center md:text-left">Your Profile</h1>
        <div class="">
            <p class="">Display name: {{ user.display_name }}</p>
            <p class="">Email: {{ user.email }}</p>
        </div>
        <div class="flex flex-wrap justify-end">
            <a href="{% url 'user-password-change' %}" class="block min-w-full sm:min-w-min py-4 px-6 sm:ml-4 my-1 text-center text-white font-semibold border border-emerald-700 rounded-xl focus:ring focus:ring-emerald-300 bg-emerald-600 hover:bg-emerald-700 transition ease-in-out duration-200">Update Account Password</a>
        </div>
    </div>
{% endblock content %}
