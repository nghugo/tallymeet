{% extends "poll/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container px-4 my-4 mx-auto">
        <form method="post" novalidate>
            {% csrf_token %}
            <fieldset>
                <legend class="mb-6 text-3xl md:text-4xl lg:max-xl:text-3xl font-bold font-heading leading-none text-center md:text-left">Delete User Account Confirmation</legend>
                {{ form|crispy }}
                <p class="text-gray-900 tmp2"> Please note that this action is irreversible.</p>
            </fieldset>
            <div class="flex flex-col sm:flex-row flex-wrap justify-center sm:justify-end items-center px-4">
                <a href="{% url 'user-profile' %}" class="block min-w-full sm:min-w-min py-4 px-6 sm:ml-4 my-1 text-center text-black font-semibold border border-gray-300 rounded-xl focus:ring focus:ring-emerald-300 bg-white hover:bg-gray-100 transition ease-in-out duration-200">Cancel</a>
                <button class="block min-w-full sm:min-w-min py-4 px-6 sm:ml-4 my-1 text-white font-semibold border border-red-700 rounded-xl focus:ring focus:ring-red-300 bg-red-600 hover:bg-red-700 transition ease-in-out duration-200" type="submit">Confirm Deletion</button>
            </div>
        </form>
    </div>
{% endblock content %}
