{% extends "poll/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container px-4 my-4 mx-auto">
        <h1 class="mb-6 text-3xl md:text-4xl lg:max-xl:text-3xl font-bold font-heading leading-none text-center md:text-left">
            Delete Time Slots
        </h1>
        <div class="max-w-3xl">
            {% for option in pollOptions %}
                <div class="outline outline-2 outline-slate-400 py-2 px-5 rounded-lg mb-5">
                    <span class="block text-gray-500 text-md font-bold mb-2">
                        Option {{ forloop.counter }}
                    </span>
                    
                    <div class="min-w-full sm:flex sm:flex-row sm:items-center px-2">
                        <div>
                            <div class="py-2 flex flex-col sm:flex-row bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                <p class=" pb-1 min-w-[100px] font-medium text-gray-900 whitespace-nowrap dark:text-white">Start</p>
                                <p>{{ option.event_start_time }}</p>
                            </div>
                            <div class="py-2 flex flex-col sm:flex-row bg-white dark:bg-gray-800 dark:border-gray-700">
                                <p class=" pb-1 min-w-[100px] font-medium text-gray-900 whitespace-nowrap dark:text-white">End</p>
                                <p>{{ option.event_end_time }}</p>
                            </div>
                        </div>
                        <div name="spacer" class="grow shrink basis-[1px]"></div>
                        
                        <a href="{% url 'poll-option-delete' option.id %}?poll_id={{ pollid }}" class="block min-w-full sm:min-w-min py-[20px] px-6 sm:ml-4 my-1 text-white font-semibold border border-red-700 rounded-xl focus:ring focus:ring-red-300 bg-red-600 hover:bg-red-700 transition ease-in-out duration-200" type="submit">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <div class="flex flex-col sm:flex-row flex-wrap justify-center sm:justify-end items-center px-4">
            <a href="{% url 'poll-detail' pollOptions.0.poll_id.id %}" class="block min-w-full sm:min-w-min py-4 px-6 sm:ml-4 my-1 text-center text-black font-semibold border border-gray-300 rounded-xl focus:ring focus:ring-emerald-300 bg-white hover:bg-gray-100 transition ease-in-out duration-200">Back</a>
            <!-- get poll_id (int) using the first pollOption pollOptions.0.poll_id.id -->
        </div>
    </div>
{% endblock content %}
