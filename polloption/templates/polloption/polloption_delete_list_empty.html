{% extends "poll/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container px-4 my-4 mx-auto">
        <h1 class="mb-6 text-3xl md:text-4xl lg:max-xl:text-3xl font-bold font-heading leading-none text-center md:text-left">
            Delete Poll Options
        </h1>
        <div>
            <p>This poll currently has no poll options.</p>
            <p><a href="#">Click here</a> to create one.</p>
        </div>
        
        
        <div class="flex flex-col sm:flex-row flex-wrap justify-center sm:justify-end items-center px-4">
            <a href="{% url 'poll-detail' pollid %}" class="block min-w-full sm:min-w-min py-4 px-6 sm:ml-4 my-1 text-center text-black font-semibold border border-gray-300 rounded-xl focus:ring focus:ring-emerald-300 bg-white hover:bg-gray-100 transition ease-in-out duration-200">Back</a>
            <!-- get poll_id (int) using the first pollOption pollOptions.0.poll_id.id -->
        </div>
    </div>
{% endblock content %}
