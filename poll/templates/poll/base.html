    {% if title %}

    <title>{{ title }}</title>

          >
            TallyMeet

        </a>

        <div class="">
          <a
            href="#"
            class="text-base ml-1 px-1 font-medium hover:text-purple-600 hover:ring-1 rounded-md"
            >Login</a
          >
          <a
            href="#"
            class="text-base ml-1 px-1 font-medium hover:text-purple-600 hover:ring-1 rounded-md"
            >Register</a
          >
        </div>
      </nav>
